spring:
  application:
    name: Motto.MD
  jackson:
    default-property-inclusion: non_null
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 5MB
  datasource:
    url: jdbc:h2:mem:Motto.MD;
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.h2.Driver
    platform: hibernate.dialect.H2Dialect

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false

server:
  port: 8080

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG